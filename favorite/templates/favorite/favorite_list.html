{% extends 'base.html' %}

{% block head %}

{% for favorite in favorites %}
<p>
<form method="get" action="{% url 'favorite:favorites' %}"></form>
<a href="{% url 'oneproduct' favorite.product.id %}"> {{favorite.product.name}}</a>
<form method="post" action="{% url 'favorite:delete' favorite.id %}">
{% csrf_token %}
<input type="submit" value="SUPPRIMER"></form>
{% endfor %}
</p>
{% endblock %}
